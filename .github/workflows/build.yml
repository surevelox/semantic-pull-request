on: # rebuild any PRs and main branch changes
  push:
    branches:
      - main
  pull_request:
    types: 
      - opened
      - reopened
      - edited
      - synchronize 
    branches:
      - main

jobs:
  Build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run build:all
